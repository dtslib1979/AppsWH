<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Claude Code 마스터 용어 학습앱 - PWA</title>
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="refresh" content="0;url=./claude-code-master-terms.html">
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #0f172a; 
      color: #e5e7eb; 
      margin: 0; 
      padding: 40px 20px; 
      text-align: center; 
    }
    .container { max-width: 600px; margin: 0 auto; }
    .logo { font-size: 2em; margin-bottom: 20px; }
    .description { margin-bottom: 30px; color: #9ca3af; }
    .btn { 
      display: inline-block; 
      padding: 12px 24px; 
      background: #2563eb; 
      color: white; 
      text-decoration: none; 
      border-radius: 8px; 
      transition: background 0.2s; 
    }
    .btn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">📚 Claude Code 마스터 용어 학습앱</div>
    <div class="description">
      개발 효율성을 높이는 Claude Code 핵심 용어를 학습할 수 있는 PWA입니다.<br>
      자동으로 리디렉션되지 않는 경우 아래 버튼을 클릭하세요.
    </div>
    <a href="./claude-code-master-terms.html" class="btn">앱 시작하기</a>
  </div>

  <script>
    // Service Worker 등록
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
    
    // 자동 리디렉션 (메타 태그와 함께 사용)
    setTimeout(() => {
      window.location.href = './claude-code-master-terms.html';
    }, 1000);
  </script>
</body>
</html>
